<li class="c-theme-menu__item c-theme-menu__item--level1">
  <a href="#{{ section.level }}" class="c-theme-menu__link">{{ section.level }} {{ section.name }}</a>
  {% if section.sub %}
    <ul class="c-theme-menu__list">
      {% for section in section.sub %}
        {% include 'toc_list.html' %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
